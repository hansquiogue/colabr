<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Required metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script -->
    <script type="text/javascript" src="index.js" defer></script> 
    <title>Google Colab Alerts</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Google Colab Alerts</h1>
        <div class="row mt-5">
            <div class="col-md-2">
                <label>Choose a color:</label>
                <select class="form-control" id="color">
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Yellow</option>
                    <option>Green</option>
                </select>
                <div class="divider mt-3"></div>
                <label>Choose a font:</label>
                <select class="form-control" id="font">
                    <option>Arial</option>
                    <option>Times New Roman</option>
                    <option>Verdana</option>
                </select>
            </div>
            <div class="col">
                <label for="text-input">Enter message:</label>
                <textarea class="form-control" id="text-input" rows="6">Alert message goes here!</textarea>
                <button type="button" class="btn btn-primary mt-3" id="generate">Generate HTML</button>
            </div>
            <div class="col">
                <label for="text-output">HTML Output:</label>
                <textarea readonly class="form-control" id="text-output" rows="6"></textarea>
                <button type="button" class="btn btn-primary mt-3" id="copy">Copy to Clipboard</button>
            </div>
        </div>
        <div class="row mt-5">
            <label>Preview:</label>
            <div class="col">
                <img src="https://i.imgur.com/vGhxj4A.png" alt="alert" width="50" height="50">
                <br><font size=+1 face="Arial" color='red' id="preview">Alert message goes here!</font>
            </div>
        </div>
    </div>
</body>
</html>
